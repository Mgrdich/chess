<!DOCTYPE html>
<html lang="en" ng-app="myApp">
{% include 'head.html' %}
<body ng-controller="ChessCtrl" ng-init="piece_hashes = {{piece_hashes}}">
<div style="display: flex">
    <input type="text" ng-model="form.fen" style="width: 100%">
    <button ng-click="submitFen('{{CONFIG_GAME_ROUTE}}')">submit</button>
</div>

<div ng-if="showChessBoard">
    <div chess-board
         style="width: 400px"
         piece-hashes="piece_hashes"
         configs="{
            position:boardFen
         }"
    ></div>
</div>
<a href="/">back to main page</a>
</body>
{% include 'scripts.html' %}
</html>
